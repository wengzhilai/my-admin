<nb-card>
  <nb-card-header>
    {{"Query.list-title"|translate}}
  </nb-card-header>
  <tr #btnHead>
    <td [attr.colspan]="clmNum">
      <div style="float: left;margin-right: 5px;">
        <button type="button" class="btn btn-icon btn-primary btn-xs" [disabled]="IsStart" (click)="onStart()">
          <i class="nb-plus-circled"></i>
          <span>{{i18n+".Start"|translate}}</span>
        </button>
      </div>
      <div style="float: left;margin-right: 5px;">
        <button type="button" class="btn btn-icon btn-primary btn-xs" (click)="ReLoad()">
          <i class="nb-plus-circled"></i>
          <span>{{i18n+".ReLoad"|translate}}</span>
        </button>
      </div>
      <div style="float: left;margin-right: 5px;">
          <button type="button" class="btn btn-icon btn-primary btn-xs" [disabled]="!IsStart" (click)="Stop()">
            <i class="nb-plus-circled"></i>
            <span>{{i18n+".Stop"|translate}}</span>
          </button>
        </div>
    </td>
  </tr>
  <nb-card-body>
    <ng2-smart-table #samrtTable [settings]="settings" [source]="source" 
      (delete)="onDelete($event)" >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
